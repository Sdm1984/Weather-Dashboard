<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="icon" href="assets/favicon (5).ico">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<nav class="navbar">
    <span class="navbar-text">
        Weather Dashboard
    </span>
</nav>

<body>

    <form>
        <form>
            <div class="form-group col-md-6">
                <label id="input-city">Search for a City</label>
                <section>
                    <input type="search" class="city=form" id="city-search">
                </section>
                <button type="button" class="btn btn-primary btn-md">Search</button>

                </section>
                <div class="container">
                    <div class="current-data">

                        <div class="date-container">
                            <div class="time" id="time">
                                12:30 <span id=#am-pm>PM</span>
                            </div>
                            <div class="date" id="date">
                                Monday, 24 May
                            </div>

                            <div class="others" id="current-weather-items">
                                <div class="weather-item">
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                    <div>80.5%</div>
                                </div>
                                <div class="weather-item">
                                    <div>Temperature</div>
                                    <div>92</div>
                                </div>
                                <div class="weather-item">
                                    <div>Humidity</div>
                                    <div>80.5%</div>
                                </div>
                                <div class="weather-item">
                                    <div>UV Index</div>
                                    <div>70</div>
                                </div>
                                <div class="weather-item">
                                    <div>Humidity</div>
                                    <div>80</div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="future-forecast">
                            <div class="today" id="current-temp">
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                <div class="other">
                                    <div class="day">Monday</div>
                                    <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>
                                </div>
                               
                          
                            <div class="wx-forecast" id="weather-forecast">
                                <div class="weather-forecast-stuff">
                                    <div class="day">Tue</div>
                                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                   <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>

                                </div>
                                <div class="weather-forecast-stuff">
                                    <div class="day">Wed</div>
                                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                   <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>

                                </div>
                                <div class="weather-forecast-stuff">
                                    <div class="day">Thur</div>
                                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                   <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>

                                </div>
                                <div class="weather-forecast-stuff">
                                    <div class="day">Fri</div>
                                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                   <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>

                                </div>
                                <div class="weather-forecast-stuff">
                                    <div class="day">Sat</div>
                                    <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="wx-icon" class="weather-icon">
                                   <div class="temp">Night - 65&#176; F</div>
                                    <div class="temp">Day - 45&#176; F</div>

                                </div>

                            </div>
                        </div>
        </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
